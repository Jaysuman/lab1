<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">

    <title>Signup Page</title>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/style.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="navbar"></div> <!-- Navbar fragment -->
<div class="container mt-5">
    <h2 class="text-center">Signup</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/signup-v}" method="post"  class="mt-4">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text"  name="name" class="form-control" id="name" placeholder="Enter your name" required/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email"   name="email"  class="form-control" id="email" placeholder="Enter your email" required/>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password"   name="password"  class="form-control" id="password" placeholder="Enter your password" required/>
        </div>
        <div class="mb-3">
            <label for="vpassword" class="form-label">Verify Password</label>
            <input type="password"   name="vpassword"  class="form-control" id="vpassword" placeholder="Re-enter your password" required/>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>

    </form>
</div>

<div th:replace="footer"></div> <!-- Footer fragment -->

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
